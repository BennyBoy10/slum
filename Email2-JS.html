<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slum Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slum Book</h1>
        <form id="slumBookForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div id="submittedDetails"></div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("9cATFsqPERef1K6ZF"); // Replace YOUR_USER_ID with your EmailJS user ID

            document.getElementById('slumBookForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Get form data
                var name = document.getElementById('name').value;
                var nickname = document.getElementById('nickname').value;
                var birthday = document.getElementById('birthday').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;

                // Send email using EmailJS
                emailjs.send("service_rykkm6q", "template_vo1q8mb", {
                    name: name,
                    nickname: nickname,
                    birthday: birthday,
                    email: email,
                    phone: phone,
                }).then(function(response) {
                    console.log('Email sent!', response);
                    // Display a success message or redirect to a thank-you page

                    // Display the submitted details
                    var detailsContainer = document.getElementById('submittedDetails');
                    detailsContainer.innerHTML = `
                        <p><strong>Name:</strong> ${name}</p>
                        <p><strong>Nickname:</strong> ${nickname}</p>
                        <p><strong>Birthday:</strong> ${birthday}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Phone:</strong> ${phone}</p>
                    `;

                    // Optionally, reset the form after submission
                    document.getElementById('slumBookForm').reset();
                }).catch(function(error) {
                    console.error('Error sending email:', error);
                    // Display an error message if needed
                });
            });
        })();
    </script>
</body>
</html>
